<style>
    .btn-save-yellow {
        position: relative;
        background: linear-gradient(135deg, #facc15, #eab308);
        /* couleur jaune */
        color: #1f2937;
        /* texte sombre */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 0.7rem 1.6rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(234, 179, 8, 0.4);
        width: 100%;
        max-width: 250px;
        text-align: center;
    }

    .btn-save-yellow:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(234, 179, 8, 0.55);
        background: linear-gradient(135deg, #fde047, #facc15);
    }

    .btn-save-yellow:active {
        transform: scale(0.97);
    }

    /* Spinner animation */
    .spinner-ring {
        stroke: #78350f;
        /* couleur du spinner sombre */
        stroke-linecap: round;
        transform-origin: center;
        animation: spinner-rotate 1.4s linear infinite, spinner-dash 1.2s ease-in-out infinite;
    }

    @keyframes spinner-rotate {
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes spinner-dash {
        0% {
            stroke-dasharray: 1, 150;
            stroke-dashoffset: 0;
        }

        50% {
            stroke-dasharray: 90, 150;
            stroke-dashoffset: -35;
        }

        100% {
            stroke-dasharray: 90, 150;
            stroke-dashoffset: -124;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const formadd_admin = document.forms['form-admin'];

    formadd_admin.addEventListener('submit', (event) => {
        event.preventDefault();

        // Gestion du bouton d'envoi
        formadd_admin.send.disabled = true;
        formadd_admin.querySelector('#loading-spinner').style.display = 'block';
        formadd_admin.querySelector('#save-text').style.display = 'none';

        const formData = new FormData(formadd_admin);

        fetch("{% url 'ajouter_admin' %}", {
            method: 'POST',
            headers: {'X-CSRFToken': '{{ csrf_token }}'},
            body: formData
        })
        .then((response) => response.json())
        .then((data) => {
            console.log(data);

            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'SuccÃ¨s !',
                    text: data.message,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    position: 'center',
                });

                formadd_admin.reset();

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: data.error_message || 'Une erreur est survenue.',
                    showConfirmButton: true,
                    confirmButtonColor: '#d33',
                });
            }
        })
        .catch((error) => {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'Erreur serveur',
                text: 'Impossible de contacter le serveur. Veuillez rÃ©essayer.',
                showConfirmButton: true,
                confirmButtonColor: '#d33',
            });
        })
        .finally(() => {
            formadd_admin.send.disabled = false;
            formadd_admin.querySelector('#loading-spinner').style.display = 'none';
            formadd_admin.querySelector('#save-text').style.display = 'block';
        });
    });
</script>
