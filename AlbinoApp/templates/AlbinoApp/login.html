{% extends "base.html" %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        #splash {
            transition: opacity 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: white;
        }

        .login-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }
        
        .login-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(251, 191, 36, 0.05) 0%, transparent 50%);
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            padding: 2rem 1.75rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(251, 191, 36, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            transition: left 0.8s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .login-subtitle {
            color: #cbd5e1;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(71, 85, 105, 0.5);
            color: white;
            font-size: 0.95rem;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 
                0 0 0 4px rgba(251, 191, 36, 0.1),
                0 8px 20px rgba(251, 191, 36, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #fbbf24;
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #fbbf24;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(251, 191, 36, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-spinner {
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message-container {
            margin-bottom: 1rem;
            min-height: 20px;
        }

        .message {
            padding: 0.625rem 0.875rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            display: none;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
        }

        .forgot-password {
            color: #fbbf24;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        /* Effets de validation en temps réel */
        .form-input.valid {
            border-color: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .form-input.invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .input-icon.valid {
            color: #22c55e;
        }

        .input-icon.invalid {
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem 1.25rem;
                border-radius: 16px;
            }
            
            .login-title {
                font-size: 1.35rem;
            }
            
            .form-input {
                padding: 0.7rem 0.7rem 0.7rem 2.25rem;
            }
            
            .login-button {
                padding: 0.8rem 1.25rem;
            }
        }

        /* Accessibilité */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus visible pour l'accessibilité */
        .form-input:focus-visible,
        .login-button:focus-visible {
            outline: 2px solid #fbbf24;
            outline-offset: 2px;
        }
    </style>
    
    <div id="splash" class="splash-screen fixed inset-0 bg-gray-900 flex justify-center items-center z-50">
        <div class="text-center">
            <img src="{% static 'images/logo/logo_albi7.jpg' %}" class="rounded-full h-20 w-20 mx-auto animate-pulse"
                alt="Albino 7 Logo" />
            <p class="text-white text-xl font-semibold mt-4 tracking-wide">
                <span class="text-yellow-300">Albino7 .....</span>
            </p>
        </div>
    </div>

    <div class="h-14 lg:h-14"></div>
  
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <!-- En-tête du formulaire -->
                <div class="login-header">
                    <h2 class="login-title">Connexion</h2>
                    <p class="login-subtitle">Accédez à votre espace personnel</p>
                </div>
    
                <!-- Formulaire de connexion -->
                <form method="post" id="form-login" action="{% url 'login' %}">
                    {% csrf_token %}
    
                    <!-- Container pour les messages -->
                    <div class="message-container">
                        <div class="message" id="message"></div>
                    </div>
    
                    <!-- Champ Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Adresse Email
                        </label>
                        <div class="input-container">
                            <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com"
                                autocomplete="email" />
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
    
                    <!-- Champ Mot de passe -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="••••••••••••" autocomplete="current-password" />
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
    
                    <!-- Bouton de connexion -->
                    <button type="submit" name="loginBtn" class="login-button" id="loginButton">
                        <span id="login-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Se Connecter
                        </span>
                        <svg id="login-spinner" class="login-spinner" style="display: none;" stroke="#000" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <style>
                                .spinner-rotate {
                                    transform-origin: center;
                                    animation: rotate 2.5s linear infinite;
                                }
                        
                                .spinner-circle {
                                    stroke-linecap: round;
                                    animation: dash 1.5s ease-in-out infinite;
                                }
                        
                                @keyframes rotate {
                                    100% {
                                        transform: rotate(360deg);
                                    }
                                }
                        
                                @keyframes dash {
                                    0% {
                                        stroke-dasharray: 0 150;
                                        stroke-dashoffset: 0;
                                    }
                        
                                    50% {
                                        stroke-dasharray: 90 150;
                                        stroke-dashoffset: -35;
                                    }
                        
                                    100% {
                                        stroke-dasharray: 90 150;
                                        stroke-dashoffset: -124;
                                    }
                                }
                            </style>
                            <g class="spinner-rotate">
                                <circle class="spinner-circle" cx="12" cy="12" r="9.5" fill="none" stroke-width="3"></circle>
                            </g>
                        </svg>
                    </button>
    
                    <!-- Pied de formulaire -->
                    <div class="form-footer">
                        <a href="#" class="forgot-password">
                            <i class="fas fa-key"></i>
                            Mot de passe oublié ?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const formLogin = document.forms['form-login'];

        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            formLogin.loginBtn.disabled = true;
            formLogin.querySelector('#login-text').style.display = "none";
            formLogin.querySelector('#login-spinner').style.display = "block";
        
            const formData = new FormData(formLogin);
        
            fetch('', {
                method:'POST',
                headers: {'X-CSRFToken': '{{ csrf_token }}'},
                body: formData
            })
            .then(response => response.json())
            .then(data =>{
                if(data.success){
                    Swal.fire({
                        icon: 'success',
                        title: 'Connexion réussie !',
                        text: data.message,
                        showConfirmButton: false,
                        timer: 2000
                    });
                
                    setTimeout(() => {
                        location.href = data.redirect;
                    }, 2000);
                
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: data.error_message,
                        confirmButtonText: 'OK'
                    });
                }
            })
            .catch((error) => {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oups...',
                    text: 'Une erreur inattendue est survenue. Veuillez réessayer.'
                });
            })
            .finally(()=>{
                formLogin.loginBtn.disabled = false;
                formLogin.querySelector('#login-text').style.display = "block";
                formLogin.querySelector('#login-spinner').style.display = "none";
            });
        });

        // Gestion du splash screen avec transition fluide
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            const mainContent = document.getElementById('main-content');
          
            setTimeout(() => {
              splash.classList.add('opacity-0');
              setTimeout(() => {
                splash.classList.add('hidden');
                mainContent.classList.remove('hidden');
              }, 400);
            }, 3000);
          });
    </script>

{% endblock content %}
